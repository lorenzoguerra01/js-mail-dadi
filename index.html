<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- emta per media query  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- collegamento font awsome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- collegamento my-css  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- collegamento bootstrap  -->

    <!-- collegamento google font  -->
</head>

<body>
    <div class="screen">
        <div class="card text-center p-3 position-relative ">
            <h1 class="text-danger fw-bold ">Verify Mail or Play!</h1>
            <div class="position-absolute translate-middle top-50 start-50 d-none ">
                <button type="button" class="btn btn-warning me-5 ">Verify</button>
                <button type="button" class="btn btn-warning">Play!</button>
            </div>
            <div id="verify">
                <div class="input-group p-5">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input id="mail" type="text" class="form-control" placeholder="Username" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div class="reply">
                    
                </div>
            </div>
            <div id="play">

            </div>

        </div>
    </div>
    <!-- collegamento my-js  -->
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
